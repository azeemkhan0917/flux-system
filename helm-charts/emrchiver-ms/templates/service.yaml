apiVersion: v1
kind: Service
metadata:
  name: {{ include "emrchiver-ms.fullname" . }}
  labels:
    {{- include "emrchiver-ms.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
      name: {{ .portName }}
    {{- end }}
  selector:
    {{- include "emrchiver-ms.selectorLabels" . | nindent 4 }}
